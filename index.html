<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Dice Roller</title>
</head>
<body>
    <div class=content>
        <div class=top>
            
            <div class=instructions>
                <h1>Dice Roller</h1>
                <h3>How to Play:</h3>
                <ul>
                    <li>Press Roll to begin.</li>
                    <li>Score will sum with each roll.</li>
                    <li>Get to 20 to win.</li>
                    <li>Rolling a 1 will reset the match.</li>
                </ul>
            </div>
            <div class=rightside>
                <a href="https://connorrooney.github.io/diceRollMp/"><button id=switcher>Mutiplayer</button></a>
            </div>
        </div>

        <div class=main>
            <div class=player>
                    <h3>Player 1</h3>
                    <p>Score: <span id=score>0</span></p>
                    <p>Wins: <span id=wins>0</span></p>
                    <p id=info>ROLL TO START!</p>
                    <button id=roller>Roll!</button>
                    <button id=reset>Reset Game</button>
            </div>


            <div class=dice>
            <div class=diceBumper>
                <img id=dice src="./img/dice1.png">
            </div>
            </div>
        </div>

        <div class=bot>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
